{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>stackd.io</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="stackd.io | modern cloud deployment frameworkx">
    <meta name="author" content="Steve Brownlee">
    <meta name="copyright" content="">

    <link href="/static/stackdio/bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/stackdio.css" rel="stylesheet">
  </head>

  <body>

    {% if messages %}
      <div class="container notification-center">
          <div class="row">
            <div class="messages span6 offset3">
              {% for message in messages %}
                <div{% if message.tags %} class="alert alert-{{ message.tags }}"{% endif %}>
                  <a class="close" data-dismiss="alert" href="#">&times;</a>
                  {{ message }}
                </div>
              {% endfor %}
            </div>
          </div>
      </div>
    {% endif %}

    <div class="container">
        <div class="row">
            <div class="span9" style="text-align: center; float: none; margin: 0 auto;">
                <p id="slider"><img src="{% static 'img/clouds02.jpg' %}"></p>
                <div class="hero-unit serene">
                    <h1><img style="height:40px; margin-right:10px;" src="{% static 'img/logo.png' %}">stackd.io</h1>
                    <p>a modern cloud provisioning and deployment application</p>
                </div>
            </div>

            <div class="login">

                <form class="form-signin" role="form" action="{% url 'login' %}" method="POST">
                    {% csrf_token %}
                    <h2 class="form-signin-heading">Please sign in</h2>
                    <input id="inputUsername" type="text" name="username" class="form-control" placeholder="Username" required autofocus>
                    <input type="password" name="password" placeholder="Password" class="form-control" required>
                    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
                </form>

            </div>
        </div>

        <div class="container">
            <footer>
                <p class="muted text-center">
                    <span></span>
                </p>
            </footer>
        </div>
    </div>

    <script src="/static/stackdio/bower_components/jquery/jquery.min.js"></script>
    
</body>
</html>
