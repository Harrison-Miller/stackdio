{% extends 'stackdio/base.html' %}
{% load staticfiles %}

{% block scripts %}
    <script data-main="/js/main/{{ viewmodel }}"
            src="{% static 'stackdio/lib/bower_components/requirejs/require.js' %}"></script>
{% endblock %}

{% block links %}
    <li><a href="/">Blueprints</a></li>
    <li><a href="/">Formulas</a></li>
    <li><a href="{% url 'stack-ui-list' %}">Stacks</a></li>
{% endblock %}

{% block content %}
    <div class="row" data-bind="if: breadcrumbs">
        <div class="col-md-12">
            <ol class="breadcrumb" data-bind="foreach: breadcrumbs">
                <li data-bind="css: {active: active}">
                    <!-- ko if: active -->
                    <span data-bind="text: title"></span>
                    <!-- /ko -->
                    <!-- ko ifnot: active -->
                    <a data-bind="text: title, attr: {href: href}"></a>
                    <!-- /ko -->
                </li>
            </ol>
        </div>
    </div>

    {% block page-content %}{% endblock %}
{% endblock content %}
