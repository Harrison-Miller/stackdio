
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Sign in &middot; Twitter Bootstrap</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Le styles -->
    <link href="/static/css/bootstrap.css" rel="stylesheet">
    <style type="text/css">
      body {
        padding-top: 40px;
        padding-bottom: 40px;
        background-color: #f5f5f5;
      }

      .state-preview {
        max-width: 100px;
        max-height: 100px;
        width: 80px;
        height: 80px;
      }

      .form-newstack {
        max-width: 470px;
        padding: 19px 20px 20px;
        margin: 0 auto 10px;
        background-color: #fff;
        border: 1px solid #e5e5e5;
        -webkit-border-radius: 5px;
           -moz-border-radius: 5px;
                border-radius: 5px;
        -webkit-box-shadow: 0 1px 2px rgba(0,0,0,.05);
           -moz-box-shadow: 0 1px 2px rgba(0,0,0,.05);
                box-shadow: 0 1px 2px rgba(0,0,0,.05);
      }
      .form-newstack .form-newstack-heading,
      .form-newstack .checkbox {
        margin-bottom: 10px;
      }
      .form-newstack input[type="text"],
      .form-newstack input[type="password"] {
        font-size: 16px;
        height: auto;
        margin-bottom: 15px;
        padding: 7px 9px;
      }

    </style>
    <link href="/static/css/bootstrap-responsive.css" rel="stylesheet">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="js/html5shiv.js"></script>
    <![endif]-->

    <!-- Fav and touch icons -->
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="ico/apple-touch-icon-144-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="ico/apple-touch-icon-114-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="ico/apple-touch-icon-72-precomposed.png">
    <link rel="apple-touch-icon-precomposed" href="ico/apple-touch-icon-57-precomposed.png">
    <link rel="shortcut icon" href="ico/favicon.png">
  </head>

  <body>

    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="brand" href="/static/index.html">Stackd.io</a>
          <div class="nav-collapse collapse">
            <ul class="nav">
              <li class="active"><a href="#">Portal</a></li>
              <li><a href="/static/docs/index.html">Documentation</a></li>
              <li><a href="https://www.github.com/digitalreasoning/stackdio" target="_blank">Github</a></li>
            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>

    <div class="container">
      <div class="text-center page-header">
        <h1>Stackd.io</h1>
        <h2>A modern Cloud provisioning framework</h2>
      </div>

      <form class="form-newstack">
        <h2 class="form-newstack-heading">New Stack</h2>
        <input id="stack-title" type="text" class="input-block-level" placeholder="Title">
        <textarea id="stack-purpose"  class="span5" rows="5" placeholder="Purpose"></textarea>

        <div class="navbar">
          <div class="navbar-inner">
            <div class="container">
              <a class="brand" href="/static/index.html">Stack states</a>
              <a class="btn btn-success" data-toggle="modal" href="#newState"><i class="icon-plus-sign"></i> Add State</a>
            </div>
          </div>
        </div>

        <div class="well">
          <div class="row-fluid">
            <ul class="thumbnails">
              <li class="span3">
                <a href="#" class="thumbnail state-preview btn-success">hadoop</a>
              </li>
              <li class="span3">
                <a href="#" class="thumbnail state-preview btn-success">hdfs</a>
              </li>
              <li class="span3">
                <a href="#" class="thumbnail state-preview btn-success">graphite</a>
              </li>
            </ul>
          </div>
        </div>

        <div style="margin:40px 0 0 0;">
          <button class="btn btn-large btn-primary" type="submit">Launch Stack</button>
        </div>

      </form>

    </div> <!-- /container -->

    <div id="newState" class="modal hide fade">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h3>Choose a provisioning state</h3>
      </div>

      <div class="modal-body">
        <select>
          <option>hadoop</option>
          <option>accumulo</option>
          <option>node</option>
          <option>apache</option>
          <option>java</option>
        </select>

        <label class="checkbox">
          <input type="checkbox" value="optional-state"> Optional state when launching stack?
        </label>
      </div>

      <div class="modal-footer">
        <a href="#" class="btn" data-dismiss="modal" aria-hidden="true">Close</a>
        <a href="#" class="btn btn-primary">Save changes</a>
      </div>
    </div>


    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="/static/js/jquery.js"></script>
    <script src="/static/js/bootstrap.js"></script>

  </body>
