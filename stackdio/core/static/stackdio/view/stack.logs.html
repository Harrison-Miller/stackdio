<div>
    <div class="view">
        <ol class="breadcrumb">
            <li><a href="#" data-bind="click: function () { $galaxy.transport('stack.list'); }">Stacks</a></li>
            <li data-bind="text: stackTitle"></li>
        </ol>

        <ul id="stack-tabs" class="nav nav-tabs">
            <li><a id="detail" class="small-heading" data-bind="click: goToTab">Stack Details</a></li>
            <li><a id="hosts" class="small-heading" data-bind="click: goToTab">Stack Hosts</a></li>
            <li><a id="accessrules" class="small-heading" data-bind="click: goToTab">Stack Access Rules</a></li>
            <li><a id="actions" class="small-heading" data-bind="click: goToTab">Stack Actions</a></li>
            <li class="active"><a id="logs" class="small-heading"  data-bind="click: goToTab">Stack Logs</a></li>
        </ul>

        <div class="tab-content">
            <div class="tab-pane active">
                <div class="container-fluid">
                    <br />
                    <div class="row">
                        <div class="col-md-2">
                            <ul class="nav nav-pills nav-stacked" style="max-height: 500px; overflow-y: auto">
                                <li><h4>Latest</h4></li>
                                <!-- ko foreach: latestLogs -->
                                <li data-bind="attr: {class: $root.selectedLog() == $data.name ? 'active' : ''}">
                                    <a data-bind="click: $root.goToLog, text: $data.name" 
                                       ></a>
                                </li>
                                <!-- /ko -->
                                <li>&nbsp;<!-- spacer --></li>
                                <li><h4>Historical</h4></li>
                                <!-- ko foreach: historicalLogs -->
                                <li data-bind="attr: {class: $root.selectedLog() == $data.name ? 'active' : ''}">
                                    <a data-bind="click: $root.goToLog, text: $data.name"></a>
                                </li>
                                <!-- /ko -->
                            </ul>
                        </div>
                        <div class="col-md-10">

                            <div class="tab-content">
                                <div class="tab-pane active">
                                    <pre class="pre-scrollable"
                                         style="max-height: 500px; height: 500px;"
                                         data-bind="text: $root.selectedLogText">
                                    </pre>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
