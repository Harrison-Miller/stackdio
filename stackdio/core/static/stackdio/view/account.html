<div id="account-detail-target">
    <div class="view">
        <ol class="breadcrumb">
            <li><a href="#" data-bind="click: function () { $root.navigate({view:'account.list'}) }">Accounts</a></li>
            <li data-bind="text: accountTitle"></li>
        </ol>

        <div class="row bottom-separation">
            <div class="col-xs-12 col-sm-12 col-md-12 large-heading">Account Detail</div>
        </div>

        <form id="account-form" role="form" class="form-horizontal">
            <div class="form-group">
                <label for="account_provider" class="col-sm-2 control-label">Provider</label>
                <div class="col-sm-10">
                    <select id="account_provider" 
                        data-bind="options: ProviderTypeStore.collection(), 
                                   optionsText: 'title', 
                                   optionsValue: 'id', 
                                   optionsCaption: 'Choose...'" 
                        data-size="8"
                        data-container="body"
                        class="form-control"></select>
                </div>
            </div>

            <div class="form-group">
                <label for="account_title" class="col-sm-2 control-label">Title</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="account_title" placeholder="">
                </div>
            </div>

            <div class="form-group">
                <label for="account_description" class="col-sm-2 control-label">Description</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="account_description" placeholder="">
                </div>
            </div>

            <div class="form-group">
                <label for="account_id" class="col-sm-2 control-label">Account ID</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="account_id" placeholder="Log into your account to obtain the id">
                </div>
            </div>

            <div class="form-group">
                <label for="access_key_id" class="col-sm-2 control-label">AWS Access Key</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="access_key_id" placeholder="">
                </div>
            </div>

            <div class="form-group">
                <label for="secret_access_key" class="col-sm-2 control-label">AWS Secret Key</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="secret_access_key" placeholder="">
                </div>
            </div>

            <div class="form-group">
                <label for="keypair" class="col-sm-2 control-label">AWS Keypair Name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="keypair" placeholder="">
                </div>
            </div>

            <div class="form-group">
                <label for="default_availability_zone" class="col-sm-2 control-label">Default Zone</label>
                <div class="col-sm-10">
                    <select id="default_availability_zone" 
                        data-bind="options: ZoneStore.collection(), 
                                   optionsText: 'title', 
                                   optionsValue: 'id', 
                                   optionsCaption: 'Choose default zone...'" 
                        data-container="body"
                        class="form-control selectpicker"></select>
                </div>
            </div>

            <div class="form-group">
                <label for="route53_domain" class="col-sm-2 control-label">Route 53 Domain</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="route53_domain" placeholder="e.g. dev.synthesyscloud.com">
                </div>
            </div>

            <div class="form-group">
                <label for="private_key_file" class="col-sm-2 control-label">Private Key File</label>
                <div class="col-sm-10">
                    <textarea class="form-control" 
                              id="private_key_file" 
                              rows="6" 
                              placeholder="Enter in the private key that will be used to set up instances for this account"></textarea>
                </div>
            </div>

            <div class="row">
                 <div class="col-md-2 col-md-offset-10">
                    <button class="btn" data-bind="click: cancelChanges">Cancel</button>
                    <button class="btn btn-primary pull-right" data-bind="click: saveAccount">Save</button>
                </div>
            </div>
            
        </form>
    </div>
</div>
