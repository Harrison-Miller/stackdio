<div id="account-detail-target">
    <div class="view">
        <ol class="breadcrumb">
            <li><a href="#" data-bind="click: function () { $galaxy.transport('account.list'); }">Providers</a></li>
            <li data-bind="text: accountTitle"></li>
        </ol>

        <div class="row bottom-separation">
            <div class="col-xs-12 col-sm-12 col-md-12 large-heading">Provider Detail</div>
        </div>

        <form id="account-form" role="form">
            <div class="form-group">
                <label for="account_provider" class="control-label">Provider Type</label>
                    <select id="account_provider" 
                        data-bind="options: ProviderTypeStore.collection(), 
                                   optionsText: 'title', 
                                   optionsValue: 'id', 
                                   optionsCaption: 'Choose...'" 
                        data-size="8"
                        data-container="body"
                        class="form-control"></select>
            </div>

            <div class="form-group">
                <label for="account_title" class="control-label">Title</label>
                <input type="text" class="form-control" id="account_title" placeholder="">
            </div>

            <div class="form-group">
                <label for="account_description" class="control-label">Description</label>
                <input type="text" class="form-control" id="account_description" placeholder="">
            </div>

            <div class="form-group">
                <label for="account_id" class="control-label">Account ID</label>
                <input type="text" class="form-control" id="account_id" placeholder="Log into your account to obtain the id">
            </div>

            <div class="form-group" data-bind="visible: ($root.currentMode() === 'create')">
                <label for="access_key_id" class="control-label">AWS Access Key</label>
                <input type="text" class="form-control" id="access_key_id" placeholder="">
            </div>

            <div class="form-group" data-bind="visible: ($root.currentMode() === 'create')">
                <label for="secret_access_key" class="control-label">AWS Secret Key</label>
                <input type="text" class="form-control" id="secret_access_key" placeholder="">
            </div>

            <div class="form-group" data-bind="visible: ($root.currentMode() === 'create')">
                <label for="keypair" class="control-label">AWS Keypair Name</label>
                <input type="text" class="form-control" id="keypair" placeholder="">
            </div>

            <div class="form-group">
                <label for="default_availability_zone" class="control-label">Default Zone</label>
                    <select id="default_availability_zone" 
                        data-bind="options: ZoneStore.collection(), 
                                   optionsText: 'title', 
                                   optionsValue: 'id', 
                                   optionsCaption: 'Choose default zone...'" 
                        data-container="body"
                        class="form-control selectpicker"></select>
            </div>

            <div class="form-group" data-bind="visible: ($root.currentMode() === 'create')">
                <label for="route53_domain" class="control-label">Route 53 Domain</label>
                <input type="text" class="form-control" id="route53_domain" placeholder="e.g. dev.synthesyscloud.com">
            </div>

            <div class="form-group">
                <label for="private_key_file" 
                       class="control-label"
                       data-bind="visible: ($root.currentMode() === 'create')">Private Key File</label>
                <label for="private_key_file" 
                       class="control-label" 
                       data-bind="visible: ($root.currentMode() === 'edit')">Provider Info</label>

                <textarea class="form-control" 
                          id="private_key_file" 
                          rows="9" 
                          placeholder="Enter in the private key that will be used to set up instances for this provider account"></textarea>
            </div>

            <div class="row">
                 <div class="col-md-2 col-md-offset-10">
                    <button class="btn" data-bind="click: cancelChanges">Cancel</button>
                    <button class="btn btn-primary pull-right" data-bind="click: saveAccount">Save</button>
                </div>
            </div>
            
        </form>
    </div>
</div>
