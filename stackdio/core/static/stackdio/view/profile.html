<div id="profile-detail-target">
    <div class="view">
        <ol class="breadcrumb">
            <li><a href="#" data-bind="click: function () { $root.navigate({view:'profile.list'}) }">Profiles</a></li>
            <li data-bind="text: profileTitle"></li>
        </ol>

        <div class="row bottom-separation">
            <div class="col-xs-12 col-sm-12 col-md-12 large-heading">Profile Detail</div>
        </div>

        <form id="profile-form" role="form" class="form-horizontal top-separation">
            <div class="form-group">
                <label for="profile_account" class="col-sm-2 control-label">Account</label>
                <div class="col-sm-10">
                    <select id="profile_account" 
                        data-bind="options: AccountStore.collection(), 
                                   optionsText: 'title', 
                                   optionsValue: 'id', 
                                   optionsCaption: 'Choose...'" 
                        data-size="8"
                        data-container="body"
                        class="form-control"></select>
                </div>
            </div>

            <div class="form-group">
                <label for="profile_title" class="col-sm-2 control-label">Title</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="profile_title" placeholder="">
                </div>
            </div>

            <div class="form-group">
                <label for="profile_description" class="col-sm-2 control-label">Description</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="profile_description" placeholder="">
                </div>
            </div>

            <div class="form-group">
                <label for="image_id" class="col-sm-2 control-label">AMI</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="image_id" placeholder="">
                </div>
            </div>

            <div class="form-group">
                <label for="ssh_user" class="col-sm-2 control-label">SSH User</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="ssh_user" placeholder="">
                </div>
            </div>

            <div class="form-group">
                <label for="default_instance_size" class="col-sm-2 control-label">Instance Size</label>
                <div class="col-sm-10">
                    <select id="default_instance_size" 
                        data-bind="options: InstanceSizeStore.collection(), 
                                   optionsText: 'title', 
                                   optionsValue: 'id', 
                                   optionsCaption: 'Choose...'" 
                        data-size="8"
                        data-container="body"
                        class="form-control"></select>
                </div>
            </div>

            <div class="row">
                 <div class="col-md-2 col-md-offset-10">
                    <!-- <button class="btn btn-danger" data-bind="click: $root.deleteProfile">Delete</button> -->
                    <button class="btn btn-primary pull-right" data-bind="click: $root.saveProfile">Save</button>
                </div>
            </div>
        </form>
    </div>
</div>
