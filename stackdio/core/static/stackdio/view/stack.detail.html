<div>
    <div class="view">
        <ol class="breadcrumb">
            <li><a href="#" data-bind="click: function () { $galaxy.transport('stack.list'); }">Stacks</a></li>
            <li data-bind="text: stackTitle"></li>
        </ol>

        <ul id="stack-tabs" class="nav nav-tabs nav-justified" data-bind="visible: editMode() === 'update'">
            <li class="active"><a href="#" id="detail" class="small-heading" data-toggle="tab" data-bind="click: goToTab">Stack Details</a></li>
            <li><a href="#" id="hosts" class="small-heading" data-toggle="tab" data-bind="click: goToTab">Stack Hosts</a></li>
            <li><a href="#" class="small-heading" id="logs" data-toggle="tab" data-bind="click: goToTab">Stack Logs</a></li>
            <li><a href="#" class="small-heading" id="accessrules" data-toggle="tab" data-bind="click: goToTab">Stack Access Rules</a></li>
            <li><a href="#" class="small-heading" id="actions" data-toggle="tab" data-bind="click: goToTab">Stack Actions</a></li>
        </ul>

        <div class="tab-content">
            <div class="tab-pane active">
                <form id="stack-launch-form" role="form">
                    <div class="form-group">
                        <label for="blueprint_title" class=" control-label">Blueprint</label>
                        <input type="text" class="form-control" id="blueprint_title" data-bind="value: blueprintTitle" disabled>
                    </div>

                    <div class="form-group">
                        <label for="stack_title" class=" control-label">Title</label>
                        <input type="text" class="form-control" id="stack_title" placeholder="Stack title">
                    </div>

                    <div class="form-group">
                        <label for="stack_description" class=" control-label">Description</label>
                        <input type="text" class="form-control" id="stack_description" placeholder="Purpose of Stack">
                    </div>

                    <div class="form-group">
                        <label class="control-label" for="stack_namespace">Namespace</label>
                        <input type="text" class="form-control" id="stack_namespace" placeholder="Optionally provide a namespace for this stack">
                    </div>

                    <div class="form-group">
                        <label class="control-label" for="stack_properties_preview">Stack Properties</label>
                        <textarea  
                            class="form-control" 
                            rows="20"
                            id="stack_properties_preview" 
                            data-bind="text: $root.stackPropertiesStringified()"
                            placeholder="The formulas for the selected Blueprint do not contain properties"></textarea>
                    </div>

                    <div class="row">
                        <div class="col-md-3 col-md-offset-9  pull-right">
                            <button class="btn" data-bind="click: cancelChanges">Cancel</button>
                            <button class="btn btn-primary" data-bind="visible: editMode() === 'create', click: $root.provisionStack">Begin Provisioning</button>
                            <button class="btn btn-primary" data-bind="visible: editMode() === 'update', click: $root.updateStack">Save</button>
                        </div>
                    </div>
                </form>
                <div class="row">
                    <hr/>
                </div>
            </div>
        </div>
    </div>
</div>
