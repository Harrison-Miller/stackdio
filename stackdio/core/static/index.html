<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
    <title>stackd.io</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-responsive.min.css">
    <link rel="stylesheet" href="css/jquery.dataTables.css">
    <link rel="stylesheet" href="css/flick/jquery-ui-1.10.3.custom.css">
    <link rel="stylesheet" href="css/stackdio.css">
    
    <script src="js/base64.js"></script>
    <script src="js/jquery.js"></script>
    <script src="js/jquery-ui-1.10.3.custom.min.js"></script>
    <script src="js/sammy.js"></script>
    <script src="js/knockout.js"></script>
    <script src="js/bootstrap.min.js"></script>

    <script src="js/jquery.dataTables.min.js"></script>

    <script src="js/stackdio.js"></script>
</head>

<body id='mainBody'>
    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container-fluid">
          <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="brand" href="#">stackd.io [ a modern cloud provisioning framework ]</a>
          <div class="nav-collapse collapse">
            <ul class="nav">
              <li class="active"><a href="#">Home</a></li>
              <li><a href="#about">About</a></li>
              <li><a href="#contact">Source</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <div id="sidebar">
        <ul class="nav nav-list" data-bind="foreach: sections">
            <li id="dashboard-href" class="navlink" data-bind="css: { active: $data == $root.currentSection() }, click: $root.gotoSection">
              <a href="#">
                <i class="icon-dashboard"></i>
                <span data-bind="text: $data"></span>
              </a>
            </li>
        </ul>
    </div>

    <!-- 
        ======================================================================
        S T A C K   L I S T
        ======================================================================
     -->
    <div class="view" data-bind='visible: $root.currentSection() == "Stacks"'>
        <a href="#" role="button" class="btn btn-primary pull-right" data-bind="click: $root.showStackForm">New Stack</a>
        <table id="stacks">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Title</th>
                    <th>Description</th>
                    <th>Status</th>
                    <th style="width:50px"></th>
                </tr>
            </thead>
            <tbody data-bind="foreach: stacks">
                <tr>
                    <td data-bind="text: id"></td>
                    <td data-bind="text: title"></td>
                    <td data-bind="text: description"></td>
                    <td data-bind="text: status"></td>
                    <td><button type="button" class="btn-mini btn-danger" data-bind="click: $root.removeHost">Remove</button></td>
                </tr>     
            </tbody>
        </table>
    </div>


    <!-- 
        ======================================================================
        N E W   S T A C K   F O R M
        ======================================================================
     -->
    <div id="stack-form-container" title="Stack Details" class="modal-form">
        <!-- <div class="modal-body"> -->
            <form id="stack-form">
                <input id="stack-title" type="text" class="input-block-level" placeholder="Title">
                <textarea id="stack-purpose"  class="span7" rows="4" placeholder="Description"></textarea>

                <legend>
                    Stack Hosts 
                    <span class="pull">
                        <div class="btn-group">
                            <a class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
                                <i class="icon-plus-sign"></i>
                                Add Host
                                <span class="caret"></span>
                            </a>
                            <ul class="dropdown-menu" data-bind="foreach: accountProfiles">
                                <li>
                                    <a href="#host-form-container" role="button" data-toggle="modal" data-bind="text: title, click: $root.profileSelected"></a>
                                </li>
                            </ul>
                        </div>
                    </span>
                </legend>

                <div class="well">
                    <table id="stack-hosts" class="data-grid">
                        <thead>
                            <tr>
                                <th></th>
                                <th>Roles</th>
                                <th>Count</th>
                                <th>Profile</th>
                                <th>Size</th>
                                <th>Host Pattern</th>
                                <th>Security Groups</th>
                                <th style="width:50px;"></th>
                            </tr>
                        </thead>
                        <tbody data-bind="foreach: newHosts">
                            <tr>
                                <td data-bind="text: id"></td>
                                <td data-bind="text: roles"></td>
                                <td data-bind="text: count"></td>
                                <td data-bind="text: cloud_profile"></td>
                                <td data-bind="text: instance_size"></td>
                                <td data-bind="text: hostname"></td>
                                <td data-bind="text: security_groups"></td>
                                <td><button type="button" class="btn-mini btn-danger" data-bind="click: $root.removeHost">Remove</button></td>
                            </tr>     
                        </tbody>
                    </table>
                </div>
            </form>
        <!-- </div> -->

        <div class="modal-footer">
            <button class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
            <button class="btn btn-primary">Launch Stack</button>
        </div>
    </div>



    <!-- 
        ======================================================================
        N E W   H O S T   F O R M
        ======================================================================
     -->
    <div id="host-form-container" class="hide stackd-form modal fade">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
            <h3 id="myModalLabel">Host Details</h3>
        </div>

        <div class="modal-body">
            <form id="host-form">
                <input id="host-count" type="text" class="input-block-level" placeholder="Count">
                <select id="host-instance-size" data-bind="options: $root.instanceSizes, value: 'id', optionsText: 'title'"></select>

            </form>
        </div>

        <div class="modal-footer">
            <button class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
            <button class="btn btn-primary">Save Host</button>
        </div>
    </div>

</body>

</html>
