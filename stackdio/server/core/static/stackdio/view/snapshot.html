<div>
    <div class="view">
        <ol class="breadcrumb">
            <li><a href="#" data-bind="click: function () { $galaxy.transport('snapshot.list'); }">Snapshots</a></li>
            <li data-bind="text: snapshotTitle"></li>
        </ol>

        <div class="row bottom-separation">
            <div class="col-xs-12 col-sm-12 col-md-12 large-heading">Stack Detail</div>
        </div>

        <form id="stack-launch-form" role="form" class="">
            <div class="form-group">
                <label for="snapshot_title" class="control-label">Title</label>
                <input type="text" class="form-control" id="snapshot_title" placeholder="">
            </div>

            <div class="form-group">
                <label for="snapshot_description" class="control-label">Description</label>
                <input type="text" class="form-control" id="snapshot_description" placeholder="">
            </div>

            <div class="form-group">
                <label for="snapshot_id" class="control-label">Snapshot ID</label>
                <input type="text" class="form-control" id="snapshot_id" placeholder="EC2 snapshot ID">
            </div>

            <div class="form-group">
                <label for="filesystem_type" class="control-label">File System</label>
                <select id="filesystem_type" 
                        data-bind="options: $root.fileSystemChoices, 
                                   optionsValue: 'id',
                                   optionsText: 'title',
                                   optionsCaption: 'Choose file system...'"
                        data-size="12"
                        data-container="body"
                        class="form-control"></select>
            </div>

            <div class="form-group">
                <label for="snapshot_size" class="control-label">Size</label>
                <input type="text" class="form-control" id="snapshot_size" placeholder="Enter size in GB">
            </div>

            <div class="row">
                 <div class="col-md-3 col-md-offset-9  pull-right">
                <button class="btn" data-bind="click: cancelChanges">Cancel</button>
                <button class="btn btn-primary" data-bind="click: createSnapshot">Save</button>
                </div>
            </div>
        </form>
    </div>
</div>
