<div>
    <div class="view">
        <div class="row bottom-separation">
            <div class="col-xs-12 col-sm-12 col-md-12 large-heading">User Password</div>
        </div>

        <form id="user-profile-form" role="form" class="form-horizontal">
            <div class="form-group">
                <label for="current_password" class="col-sm-2 control-label">Current password</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="current_password">
                </div>
            </div>

            <div class="form-group">
                <label for="new_password" class="col-sm-2 control-label">New password</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="new_password">
                </div>
            </div>

            <div class="form-group">
                <label for="new_password_confirm" class="col-sm-2 control-label">Confirm new password</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="new_password_confirm">
                </div>
            </div>

            <div class="row">
                 <div class="col-md-2 col-md-offset-10">
                    <button class="btn btn-primary" data-bind="click: savePassword">Save</button>
                </div>
            </div>

            <div class="row">
                <div id="password-error" class="alert alert-danger alert-dismissable hide view">
                    <button type="button" class="close" data-bind="click: closeError">&times;</button>
                </div>
            </div>
        </form>
    </div>
</div>
