<div>
    <div class="view">
        <ol class="breadcrumb">
            <li><a href="#" data-bind="click: function () { $galaxy.transport('blueprint.list'); }">Blueprints</a></li>
            <li data-bind="text: blueprintTitle"></li>
            <li data-bind="text: hostTitle"></li>
            <li>New Volume</li>
        </ol>


        <div class="row bottom-separation">
            <div class="col-xs-12 col-sm-12 col-md-12 large-heading">Host Volume</div>
        </div>

        <form id="host-access-rule-form" role="form">
            <div class="form-group">
                <label for="volume_snapshot" class=" control-label">Snapshot</label>
                <select id="volume_snapshot" class="form-control" data-bind="options: $root.SnapshotStore.collection(), optionsValue: 'id', optionsText: 'title'"></select>
            </div>

            <div class="form-group">
                <label for="volume_device" class="control-label">Device ID</label>
                <div>These are some standard device ids for mounted EBS volumes</div>
                <select id="volume_device" class="form-control" data-bind="options: $root.volumeIds, optionsValue: $data, optionsText: $data"></select>
            </div>

            <div class="form-group">
                <label for="volume_mount_point" class="control-label">Mount point</label>
                <div>This is the location on disk where your device will be mounted</div>
                <input type="text" class="form-control" id="volume_mount_point" placeholder="e.g. /mnt/device1 or /mnt/logs or /mnt/backup">
            </div>

            <div class="row">
                 <div class="col-md-3 col-md-offset-9  pull-right">
                    <button class="btn" data-bind="click: cancelChanges">Cancel</button>
                    <button class="btn btn-primary" data-bind="click: addVolume">Save</button>
                </div>
            </div>
        </form>
    </div>
</div>
