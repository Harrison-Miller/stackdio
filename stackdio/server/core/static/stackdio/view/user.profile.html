<div>
    <div class="view">
        <div class="row bottom-separation">
            <div class="col-xs-12 col-sm-12 col-md-12 large-heading">User Profile</div>
        </div>

        <form id="user-profile-form" role="form" class="form-horizontal">
            <div class="form-group">
                <label for="first_name" class="col-sm-2 control-label">First name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control disabled" id="first_name" disabled>
                </div>
            </div>

            <div class="form-group">
                <label for="last_name" class="col-sm-2 control-label">Last name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="last_name" disabled>
                </div>
            </div>

            <div class="form-group">
                <label for="public_key" class="col-sm-2 control-label">Public key</label>
                <div class="col-sm-10">
                    <textarea id="public_key" class="form-control" rows="8"></textarea>
                </div>
            </div>

            <div class="row">
                 <div class="col-md-2 col-md-offset-10">
                    <button class="btn btn-primary pull-right" data-bind="click: saveProfile">Save</button>
                </div>
            </div>
        </form>
    </div>
</div>
