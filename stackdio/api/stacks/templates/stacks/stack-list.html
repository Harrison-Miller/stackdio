{% extends 'stackdio/page.html' %}

{% block title %}Stacks{% endblock %}
{% block page-title %}Stacks{% endblock %}

{% block page-content %}
    <div class="row">
        <div class="col-md-12">
            <div class="pull-left">
                <p>
                    Showing stacks <span data-bind="text: startNum"></span>-<span data-bind="text: endNum"></span>
                    of <span data-bind="text: count"></span>.
                </p>
            </div>

            <nav class="pull-right">
                <ul class="pager" style="margin: 5px 0 10px 0">
                    <li>
                        <a href="#" data-bind="click: goToPreviousPage">
                            Previous
                        </a>
                    </li>
                    <li>
                        <a href="#" data-bind="click: goToNextPage">
                            Next
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th style="width: 15%">Title</th>
                    <th style="width: 25%">Description</th>
                    <th style="width: 15%">Create Users</th>
                    <th style="width: 15%">Number of Hosts</th>
                    <th style="width: 15%">Status</th>
                    <th style="width: 10%"></th>
                </tr>
                </thead>
                <tbody data-bind="foreach: stacks">
                <tr data-bind="click: $root.goToDetailPage">
                    <td data-bind="text: title"></td>
                    <td data-bind="text: description"></td>
                    <td data-bind="text: create_users"></td>
                    <td data-bind="text: host_count"></td>
                    <td data-bind="text: status"></td>
                    <td>
                        <a class="btn btn-xs btn-danger" data-bind="click: $root.deleteStack">&times;</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
{% endblock %}
