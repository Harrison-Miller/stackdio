{% extends 'stackdio/base.html' %}

{% block content %}
    <div class="row">
        <div class="col-md-12">
            <h1>User Profile</h1>
        </div>
    </div>

    <br>

    <div class="row">
        <div class="col-md-12">
            <p><strong>Username:</strong> {{ user.username }}</p>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <p><strong>Name:</strong> {{ user.first_name }} {{ user.last_name }}</p>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <p><strong>Email:</strong> {{ user.email }}</p>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <p><strong>Superuser:</strong> {{ user.is_superuser }}</p>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <p><strong>Public Key:</strong> {{ user.settings.public_key }}</p>
        </div>
    </div>

{% endblock %}
