{% extends 'stackdio/page.html' %}
{% load staticfiles %}

{% block title %}Create Cloud Account{% endblock %}
{% block account-class %}active{% endblock %}

{% block stylesheets %}
    {{ block.super }}
    <link rel="stylesheet" type="text/css" href="{% static 'stackdio/lib/bower_components/ladda/dist/ladda-themeless.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'stackdio/lib/bower_components/select2/dist/css/select2.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'stackdio/lib/bower_components/select2-bootstrap-theme/dist/select2-bootstrap.min.css' %}">
{% endblock %}

{% block page-content %}
    <form data-bind="submit: createCloudAccount">
        <div class="row">
            <div class="col-sm-6">
                <div class="form-group" id="provider">
                    <label for="accountProvider">Provider</label>
                    <select id="accountProvider" style="width: 100%" class="stackdio-hidden-on-load"></select>
                </div>
                <div class="form-group" id="title">
                    <label for="accountTitle">Title</label>
                    <input type="text" class="form-control" id="accountTitle"
                           data-bind="value: title, valueUpdate: 'keyup'">
                </div>
                <div class="form-group" id="description">
                    <label for="accountDescription">Description</label>
                    <input type="text" class="form-control" id="accountDescription"
                           data-bind="value: description, valueUpdate: 'keyup'">
                </div>
                <div class="form-group" id="namespace">
                    <label for="accountNamespace">Namespace</label>
                    <input type="text" class="form-control" id="accountNamespace"
                           data-bind="value: namespace, valueUpdate: 'keyup'">
                </div>
                <div id="create_users">
                    <div class="checkbox">
                        <label class="checkbox-custom" data-initialize="checkbox">
                            <input class="sr-only" type="checkbox" data-bind="checked: createUsers">
                            <span class="checkbox-label">Create Users</span>
                        </label>
                    </div>
                </div>
                <div class="form-group" id="properties">
                    <label for="accountProperties">Properties</label>

                    <textarea class="form-control" id="accountProperties" rows="25"
                              data-bind="value: propertiesJSON, valueUpdate: 'keyup'"></textarea>
                </div>
            </div>
            <div class="col-sm-6">
                <h3>Formula Versions</h3>
                <hr>
                <div id="formula_versions" data-bind="foreach: formulaVersions">
                    <div class="form-group">
                        <label data-bind="text: formula"></label>
                        <input type="text" class="form-control" data-bind="value: version, valueUpdate: 'keyup'">
                    </div>
                </div>
                <p data-bind="visible: !blueprintId()">Please select a blueprint</p>
                <button type="submit" id="create-button" data-style="slide-left"
                        data-bind="enable: blueprintId"
                        class="btn btn-success ladda-button pull-right" style="margin-top: 10px">
                    <span class="ladda-label">Begin Provisioning</span>
                </button>
            </div>
        </div>
    </form>
{% endblock %}
