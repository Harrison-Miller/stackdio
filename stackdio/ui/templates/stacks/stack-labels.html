{% extends 'stacks/stack-detail-base.html' %}

{% block detail-content %}
    <div class="col-sm-9 col-sm-pull-3">
        <div class="container-fluid">
            {% include 'stackdio/stubs/pager.html' with object_type='labels' search=True %}

            <form data-bind="submit: function () { saveLabels() }">
                <div class="row">
                    <div class="col-md-12">
                        <table class="table table-hover">
                            <thead>
                            <tr>
                                {% include 'stackdio/stubs/table-sort-header.html' %}
                            </tr>
                            </thead>
                            <tbody data-bind="foreach: sortedObjects">
                            <tr class="stackdio-hidden-on-load">
                                <td data-bind="text: key"></td>
                                <td>
                                    <input type="text" class="form-control"
                                           data-bind="value: value, valueUpdate: 'keyup'">
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary">Save</button>
            </form>
        </div>
    </div>
{% endblock %}
