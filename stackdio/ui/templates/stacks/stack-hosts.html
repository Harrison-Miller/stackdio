{% extends 'stacks/stack-detail-base.html' %}

{% block detail-content %}
<div class="col-sm-9 col-sm-pull-3">
    <div class="container-fluid">
        <div class="row" style="margin-top: 15px">
            <div class="col-sm-6">
                <form data-bind="submit: function () {}">
                    <div class="input-group">
                        <input class="form-control" type="text" placeholder="Search for hosts..." data-bind="value: searchTerm, valueUpdate: 'keyup'"/>
                        <span class="input-group-btn">
                            <button class="btn btn-success" type="submit">Search</button>
                        </span>
                    </div>
                </form>
            </div>
        </div>

        <div class="row" style="margin-top: 10px">
            <div class="col-sm-6 col-sm-push-3 col-xs-12" style="margin: 10px auto">
                <p class="text-center">
                    Showing hosts
                    <span data-bind="text: startNum"></span>-<span data-bind="text: endNum"></span>
                    of <span data-bind="text: count"></span>.
                </p>
            </div>
            <div class="col-sm-3 col-sm-pull-6 col-xs-6">
                <nav>
                    <ul class="pager" style="margin: 5px 0 10px 0">
                        <li class="previous" data-bind="css: {disabled: !previousPage()}">
                            <a href="#" data-bind="click: goToPreviousPage"><span
                                    aria-hidden="true">&larr;</span> Previous</a>
                        </li>
                    </ul>
                </nav>
            </div>
            <div class="col-sm-3 col-xs-6">
                <nav>
                    <ul class="pager" style="margin: 5px 0 10px 0">
                        <li class="next" data-bind="css: {disabled: !nextPage()}">
                            <a href="#" data-bind="click: goToNextPage">Next <span
                                    aria-hidden="true">&rarr;</span></a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <table class="table table-hover">
                <thead>
                <tr>
                    <!-- ko foreach: sortableFields -->
                    <th data-bind="style: {width: width}">
                        <a href="#" data-bind="text: displayName, click: function (field) { $root.changeSortKey(field) }"></a>
                        <span data-bind="visible: $root.sortKey() === name, css: {dropdown: $root.sortAsc(), dropup: !$root.sortAsc()}">
                            <span class="caret"></span>
                        </span>
                    </th>
                    <!-- /ko -->
                </tr>
                </thead>
                <tbody data-bind="foreach: sortedObjects">
                    <tr>
                        <td data-bind="text: hostDefinition"></td>
                        <td data-bind="text: hostname"></td>
                        <td data-bind="text: fqdn"></td>
                        <td data-bind="text: privateDNS"></td>
                        <td data-bind="text: publicDNS"></td>
                        <td><span class="label" data-bind="css: labelClass, text: state"></span></td>
                    </tr>
                </tbody>
            </table>
            </div>
        </div>
    </div>

</div>
{% endblock %}
