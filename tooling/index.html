    <link href="css/bootstrap.css" rel="stylesheet">

</head>

<body>

    <div class="navbar">
        <div class="navbar-inner">
            <div class="container">
                <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>

                <a class="brand active" href="#"> <img src="img/stackd_32x32.png" /> 
                stackd.io [ a modern cloud provisioning framework ]</a>
            </div>
        </div>
    </div>

    {{> sidebarTemplate}}
    {{> page}}

    <script src="public/js/bootstrap.js"></script>
</body>

<template name='page'>
  {{> dashboard}}
  {{> awsStackForm}}
  {{> providerList}}
</template>

<template name="dashboard">
    <div id="dashboard">
        <div class="text-center span9">{{stacks}}</div>
        <div class="text-center span9">{{providers}}</div>
        <div class="text-center span9">{{users}}</div>
    </div>
</template>
